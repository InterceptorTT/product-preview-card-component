<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body class="bg-primary-400 flex-center">
  <div class="container">
    <div class="main">
      <img class="image-desktop" src="images/image-product-desktop.jpg"  alt="ImageDesktop">
      <img class="image-mobile" src="images/image-product-mobile.jpg" alt="imageMobile">
    </div>
    <div class="side bg-neutral-700 flex-center">
      <div class="side-div">
        <p class="ff-secondary fw-normal clr-neutral-400">Perfume</p>
        <h1 class="ff-primary fz-700 fw-bold">Gabrielle Essence Eau De Parfum</h1>
        <p class="clr-neutral-400 fw-normal ff-secondary">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="price flex">
            <p class="ff-primary fw-bold clr-primary-100 fz-700">$149.99</p>
            <p class="original-price ff-secondary fw-normal clr-neutral-400">$169.99</p>
          </div>
          <button class="button fw-normal bg-primary-100">Add to cart</button>
      </div>
    </div>
  </div>

</body>
</html>
